{% extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}
    <!--  Product Section Begin -->
    <section class="product spad" xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="signin__form">
                        <div class="tab-content">
                                <div class="signin__form__text">
                                    <form action="{% url 'change_password' %}" method='POST' >
                                        {% csrf_token %}
                                        {{ form }}
                                        <button type="submit" class="site-btn">Save changes</button>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>

{% endblock %}

{% block script %}

{% endblock %}
